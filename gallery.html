<div id='gallery'></div>
<script>
  var url = "https://api.github.com/repos/jacklehamster/Art/contents/Random";

  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onload = function (e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var files = JSON.parse(xhr.responseText);
        var gallery = document.getElementById('gallery');
        files.forEach(file => {
            var ext = file.path.split('.').pop().toLowerCase();
            if(file.type == "file" && (ext=='jpeg'||ext=='gif'||ext=='jpg'||ext=='png'||ext=='svg')) {
              var img = document.createElement('img');
              img.src = "http://jacklehamster.github.io.rsz.io/Art/" + file.path + "?width=100";
              img.style.maxWidth = "100px";
              img.style.maxHeight = "100px";
              gallery.appendChild(img);
//              http://jacklehamster.github.io.rsz.io/Art/
            }
        });
      } else {
        console.error(xhr.statusText);
      }
    }
  };
  xhr.onerror = function (e) {
    console.error(xhr.statusText);
  };
  xhr.send(null);
</script>
